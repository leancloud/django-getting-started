<!DOCTYPE HTML>
<html>
  <head>
    <title>todos</title>
    <link rel="stylesheet" href="/static/style.css" type="text/css">
  </head>
  <body>
    <div id="container">
      <h1>{{ title }}</h1>
      <form action="/todos" method="POST">
        {% csrf_token %}
        <input type="text" name="content" />
        <input type="submit" value="New todo" />
      </form>
      <ul>
        {% for todo in todos %}
        <li>{{ todo }}</li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
